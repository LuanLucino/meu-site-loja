  <script>
  const container = document.getElementById("lista-historico");
  const historico = JSON.parse(localStorage.getItem("historico")) || [];

  if (historico.length === 0) {
    container.innerHTML = "<p>VocÃª ainda nÃ£o fez nenhuma compra.</p>";
  } else {
    historico.reverse().forEach((compra, index) => {
      const bloco = document.createElement("div");
      bloco.classList.add("compra");

      const cabecalho = document.createElement("div");
      cabecalho.classList.add("cabecalho-compra");
      cabecalho.innerHTML = `<strong>ðŸ§¾ ${compra.data}</strong> â€” Total: R$ ${compra.total}`;
      cabecalho.style.cursor = "pointer";

      const detalhes = document.createElement("div");
      detalhes.classList.add("detalhes-compra");
      detalhes.style.display = "none";

      compra.itens.forEach(item => {
        detalhes.innerHTML += `<p>${item.nome} â€” Quantidade: ${item.quantidade}</p>`;
      });

      cabecalho.addEventListener("click", () => {
        detalhes.style.display = detalhes.style.display === "none" ? "block" : "none";
      });

      bloco.appendChild(cabecalho);
      bloco.appendChild(detalhes);
      container.appendChild(bloco);
    });
  }
</script>
