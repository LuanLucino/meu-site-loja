<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <main class="login">
    <h2>🔐 Entrar na Minha Loja</h2>
    <input type="text" id="usuarioLogin" placeholder="Nome de usuário" />
    <input type="password" id="senhaLogin" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
    <p>Não tem conta? <a href="cadastro.html">Criar agora</a></p>
  </main>

  <script>
    function fazerLogin() {
      const nome = document.getElementById("usuarioLogin").value.trim();
      const senha = document.getElementById("senhaLogin").value;

      if (!nome || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
      const usuario = usuarios.find(user => user.nome === nome && user.senha === senha);

      if (usuario) {
        localStorage.setItem("usuarioLogado", nome);
        location.href = "index.html";
      } else {
        alert("Usuário ou senha inválidos.");
      }
    }
  </script>
</body>
</html>
